<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;background-image: url('static/images/bg.jpg'); background-attachment: fixed;
background-size: cover;  background-repeat: no-repeat;">
<div style="padding: 100px 300px 100px 300px; ">
  <form action="{{ url_for('login') }}" method="post" style="border: 3px solid #f1f1f1;">
  <div class="imgcontainer" stly="text-align: center;
  margin: 24px 0 12px 0;">
    <img src="static/images/avatarr.jpg" alt="Avatar" style="align-content: center; display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%; height: 50%;" class="avatar" style="width: 40%;
    border-radius: 50%;" width="100" height="100">
  </div>

  <div class="container" style="padding: 16px;">
    <label name="username" style="color: white;" for="uname"><b>Username</b></label>
    <input name="username" type="text" style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;" placeholder="Enter Username" name="uname" required>

    <label name="password" for="psw" style="color: white;"><b>Password</b></label>
    <input name="password" type="password" style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    color:white;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;" placeholder="Enter Password" name="psw" required>

    <button type="submit" style="background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;">Login</button>
    <label style="color: white;">
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1; padding: 16px;">
    <button type="button" style="width: auto;
    padding: 10px 18px;
    background-color: #f44336;" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
</div>
</body>
</html>
