<html>
  <head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
    body {
      background-image: url({{ url_for('static', filename='/img/bg.jpg') }});
      background-repeat: no-repeat; /* Do not repeat the image */
      background-size: cover;
    }
    </style>
    <style>
    p.error {
      color: red;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:left;color:white">Please login</h1>
      <br>
      <form action="{{ url_for('login') }}" method="post">
        <input type="text" placeholder="Username" id='username' name="username" value="{{
          request.form.username }}"><br><br>
         <input type="password" placeholder="Password" id='password' name="password" value="{{
          request.form.password }}"><br><br>
        <input class="btn btn-primary" type="submit" value="Login" style="height:50px; width:100px">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
